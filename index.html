<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ===== Iconscout CSS ===== -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

	<!-- ===== CSS ===== -->
	<link rel="stylesheet" href="style.css">

	<title>Login & Registration Form</title>
</head>

<body>

	<div class="container">
		<div class="forms">
			<div class="form login">
				<span class="title">Login</span>

				<form action="#">
					<div class="input-field">
						<input type="text" placeholder="Enter your email" required>
						<i class="uil uil-envelope icon"></i>
					</div>
					<div class="input-field">
						<input type="password" class="password" placeholder="Enter your password" required>
						<i class="uil uil-lock icon"></i>
						<i class="uil uil-eye-slash showHidePw"></i>
					</div>

					<div class="checkbox-text">
						<div class="checkbox-content">
							<input type="checkbox" id="logCheck">
							<label for="logCheck" class="text">Remember me</label>
						</div>

						<a href="#" class="text">Forgot password?</a>
					</div>

					<div class="input-field button">
						<input type="button" value="Login">
					</div>
				</form>

				<div class="login-signup">
					<span class="text">Not a member?
						<a href="#" class="text signup-link">Signup Now</a>
					</span>
				</div>
			</div>

			<!-- Registration Form -->
			<div class="form signup">
				<span class="title">Registration</span>

				<form action="#">
					<div class="input-field">
						<input type="text" placeholder="Enter your first name" id = "nameip" onkeyup="checkname()" required>
						<i class="uil uil-user"></i>
					</div>
					<p id = "nameerror" class="error"></p>
					<div class="input-field">
						<input type="text" placeholder="Enter your email" id = "emailip" onkeyup="checkemail()" required>
						<i class="uil uil-envelope icon"></i>
					</div>
					<p id = "emailerror" class="error"></p>
					<div class="input-field">
						<input type="password" class="password" placeholder="Create a password" id = "passwordip" onkeyup="checkpassword()" required>
						<i class="uil uil-lock icon"></i>
					</div>
					<p id = "passworderror"class="error"></p>
					<div class="input-field">
						<input type="password" class="password" placeholder="Confirm a password" id = "password2ip" onkeyup="checkpassword2()" required>
						<i class="uil uil-lock icon"></i>
						<i class="uil uil-eye-slash showHidePw"></i>
					</div>
					<p id = "passworderror2" class="error"></p>

					<div class="checkbox-text">
						<div class="checkbox-content">
							<input type="checkbox" id="termCon">
							<label for="termCon" class="text">I accepted all terms and conditions</label>
						</div>
					</div>

					<div class="input-field button">
						<input type="button" value="Signup" onclick="checksuccess()">
					</div>
					<p id = "successmessage" class="error"></p>
				</form>

				<div class="login-signup">
					<span class="text">Already a member?
						<a href="#" class="text login-link">Login Now</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
